 <main class="main container">

      </article>
      <form action="" class="form-m">
         <div class="form-m-group">
            <label for="name">Name</label>
            <input type="text" class="input-text" id="fullName">
            <span class="valid" id="valid-name"></span>
         </div>
         <div class="form-m-group">
            <label for="user">User</label>
            <input type="text" id="user" class="input-text">
            <span class="valid" id="valid-user"></span>
         </div>
         <div class="form-m-group">
            <label for="number">Number</label>
            <input type="number" id="number" class="input-text">
            <span class="valid" id="valid-number"></span>
         </div>
         <div class="form-m-group">
            <label for="date">Date of birth</label>
            <input type="text" id="date" class="input-text" placeholder="Ex: 05/05/2000">
            <span class="valid" id="valid-date"></span>
         </div>
         <div class="form-m-group">
            <label for="pass">Password</label>
            <input type="password" class="input-text" id="pass">
            <span class="valid" id="valid-pass"></span>
         </div>
         <div class="form-m-group">
            <label for="confirmPass">Confirm password</label>
            <input type="password" class="input-text" id="confirmPass">
            <span class="valid" id="valid-confirm"></span>
         </div>
         <div class="form-m-submit">
            <div class="form-m-checkbox">
               <input type="checkbox" id="check">
               <label for="check">accept terms and conditions</label>
               <span class="valid" id="valid-terms"></span>
            </div>
            <input type="button" class="btn" id="btn-submit" value="Sign up">
         </div>
      </form>
      <article class="form-f">
