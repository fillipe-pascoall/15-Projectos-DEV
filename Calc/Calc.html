<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Fillipe Pascoall">
  <meta name="reply-to" content="pascoalfilipe5@gmail.com">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator - 15 Projectos DEV</title>

    <!-- Links css e icon -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

         <!-- main -->
 <main class="main container">
   <section>
      <form class="form">
         <input type="text" class="form-input" id="tela" placeholder="0">
         <input type="text" class="form-input" id="result">
      </form>
      <article class="tools">
         <button type="button" class="btn" onclick="clearAll()">AC</button>
         <button type="button" class="btn" onclick="backspace()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 14">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
               <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
            </svg>
         </button>
         <button type="button" class="btn" onclick="porcent()">%</button>
         <button type="button" class="btn" onclick="insert ('/')">÷</button>
      </article>
      <article class="numbers">
         <button type="button" class="btn" onclick="insert (7)">7</button>
         <button type="button" class="btn" onclick="insert (8)">8</button>
         <button type="button" class="btn" onclick="insert (9)">9</button>
         <button type="button" class="btn" onclick="insert('*')">×</button>
      </article>
      <article class="numbers">
         <button type="button" class="btn" onclick="insert(4)">4</button>
         <button type="button" class="btn" onclick="insert(5)">5</button>
         <button type="button" class="btn" onclick="insert(6)">6</button>
         <button type="button" class="btn" onclick="insert('-')">-</button>
      </article>
      <article class="numbers">
         <button type="button" class="btn" onclick="insert(1)">1</button>
         <button type="button" class="btn" onclick="insert(2)">2</button>
         <button type="button" class="btn" onclick="insert(3)">3</button>
         <button type="button" class="btn" onclick="insert('+')">+</button>
      </article>
      <article class="numbers">
         <button type="button" class="btn" onclick="plusAndMinus()">±</button>
         <button type="button" class="btn" onclick="insert(0)">0</button>
         <button type="button" class="btn" onclick="insert('.')">.</button>
         <button type="button" class="btn" onclick="equal()">=</button>
      </article>
      <article class="calc-f">
         <p class="myCopy">All designed by © <span>Fillipe Pascoall</span></p>
      </article>
   </section>
 </main>


 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
